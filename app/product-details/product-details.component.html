<div class="row product-details" *ngIf="productdata">
    <div class="col-sm-6">
        <img class="product-img" src="{{productdata.url}}">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productdata.name}}</h1>
            <h3>Price:{{productdata.price}}</h3>
            <div>
                <h5>Color:{{productdata.color}}</h5>
            </div>
            <h6>Description:{{productdata.description}}</h6>
            <button (click)="Addtocard()" class="btn btn-primary" [routerLink]="['/cart/'+productdata.id]">Add to Cart</button>
            <button>Buy Now</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{quanity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
